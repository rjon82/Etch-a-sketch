<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="etch-ui.js"></script>
</head>
<body>
    <div>
        <div id = "header">
            <img src="./imgs/odin_logo.png" alt="odin logo" width="60" height="60">
            <h1>Etch a sketch</h1>
        </div>
    </div>
    <div id="container">
        <div id= "content">
            <div id="left_column">
                <div id="color_selection">
                    <p>Colors</p>
                </div>
                <p>Grid size:</p>
                <input type="range" id="slider" name="slider" min="0" max="50" value="25" step="1">
            </div>
            <div id="grid">empty boxes go here</div>
            <div id="right_column">
                <div id="features">
                    <input type="color" id="colorpicker" value="#0000ff">
                    <button id="color_brush">Color</button>
                    <button id="rainbow_brush">Rainbow</button>
                    <button id="erase">Erase</button>
                    <button id="clear_drawing">Clear</button>
            </div>
            </div>
        </div> 
    </div>
</body>
</html>
